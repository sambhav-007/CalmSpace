<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmSpace - Find Your Inner Peace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <div class="logo-icon"></div>
                    CalmSpace
                </div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Journal</a>
                    <a href="#">Insights</a>
                    <a href="#">Progress</a>
                </div>
                <div class="auth-buttons">
                  <a href="/login" class="btn-auth login-btn">Login</a>
                  <a href="/register" class="btn-auth register-btn">Register</a>
                </div>
                <div class="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    </svg>
                </div>
            </nav>
        </header>

        <section class="hero">
          <div class="hero-content">
              <h1 class="hero-title">Reflect & Grow with CalmSpace</h1>
              <p class="hero-subtitle">Express your thoughts freely and let AI guide your self-discovery journey. Find peace, clarity, and personal growth through mindful journaling.</p>
              <div class="cta-buttons">
                  <a href="#" class="btn btn-primary">Get Started Free</a>
                  <a href="#" class="btn btn-secondary">How It Works</a>
              </div>
          </div>
          <div class="hero-image">
              <div class="app-preview">
                  <div class="app-preview-inner">
                      <div class="journal-box" id="journal-box"></div>
                      <div class="mood-icons">
                          <div class="mood-icon" data-mood="happy" onclick="selectMood('üòä', 'Happy')">üòä</div>
                          <div class="mood-icon" data-mood="neutral" onclick="selectMood('üòê', 'Neutral')">üòê</div>
                          <div class="mood-icon" data-mood="content" onclick="selectMood('üôÇ', 'Content')">üôÇ</div>
                          <div class="mood-icon" data-mood="sad" onclick="selectMood('üò¢', 'Sad')">üò¢</div>
                          <div class="mood-icon" data-mood="angry" onclick="selectMood('üò°', 'Angry')">üò°</div>
                      </div>
                      <button class="journal-button">Reflect with AI</button>
                  </div>
              </div>
          </div>
      </section>
</body>
</html>
