<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalmSpace – AI Therapist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">CalmSpace</div>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#therapy">Therapy</a></li>
        <li><a href="#journal">Journal</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#login" class="btn-login">Login</a></li>
      </ul>
      <button class="menu-btn" id="menuBtn">
        &#9776;
      </button>
    </nav>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <ul>
      <li><a href="#features">Features</a></li>
      <li><a href="#therapy">Therapy</a></li>
      <li><a href="#journal">Journal</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#login" class="btn-login">Login</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Your AI Therapist & Journaling Companion</h1>
      <p>Talk. Reflect. Heal. CalmSpace supports your mental wellness—anytime, anywhere.</p>
      <a href="#therapy" class="cta-btn">Start Talking</a>
    </div>
    <div class="hero-image">
      <img src="https://illustrations.popsy.co/gray/relaxing.svg" alt="AI Therapy">
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("active");
    });
  </script>

</body>
</html>
