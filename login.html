<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page | CalmSpace</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Glassmorphism box style */
      .glass-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        max-width: 480px;
        margin: 30px auto 60px auto;
      }
      .glass-box h2 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
      }
      /* Form element styles for login.html */
      .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 14px;
        margin-bottom: 6px;
        color: #ddd;
        font-weight: 600;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #4a9eff;
        background-color: rgba(255, 255, 255, 0.15);
      }
      button.btn {
        padding: 12px 0;
        font-size: 16px;
        font-weight: 700;
        border-radius: 30px;
        cursor: pointer;
        border: none;
        background: linear-gradient(135deg, #4a9eff 0%, #6b5fff 100%);
        color: #fff;
        transition: box-shadow 0.3s ease;
      }
      button.btn:hover {
        box-shadow: 0 8px 20px rgba(74, 158, 255, 0.7);
      }
      .register-link {
        text-align: center;
        margin-top: 20px;
        color: #ccc;
        font-size: 14px;
      }
      .register-link a {
        color: #4a9eff;
        text-decoration: none;
        font-weight: 600;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
      /* Responsive */
      @media (max-width: 600px) {
        .glass-box {
          margin: 20px;
          padding: 30px 20px;
          max-width: 100%;
        }
      }
    </style>
</head>
<body>
    <header>
      <nav class="container" style="display:flex; justify-content:space-between; align-items:center; padding:20px 0;">
        <div class="logo" style="font-weight:bold; font-size:24px; color:#4a9eff;">CalmSpace</div>
        <div class="nav-links" style="display:flex; gap:20px;">
          <a href="index.html" style="color:#4a9eff; text-decoration:none; font-weight:600;">Home</a>
          <a href="register.html" style="color:#4a9eff; text-decoration:none; font-weight:600;">Register</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="glass-box">
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <p class="register-link">
            New to our website?
            <a href="register.html">Register here</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const storedUsername = localStorage.getItem("username");
        const storedPassword = localStorage.getItem("password");

        if (username === storedUsername && password === storedPassword) {
          alert("Login successful!");
          window.location.href = "home.html";
        } else {
          alert("Invalid username or password");
        }
      }
    </script>
</body>
</html>
