    <header>
        <nav>

            class="logo"
            style="color: #4a9eff; font-weight: bold; font-size: 24px"
          >

          </div>
          <button class="menu-toggle" aria-label="Toggle navigation menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"

              viewBox="0 0 24 24"

              stroke="currentColor"
              stroke-width="2"

              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>

              <line x1="3" y1="18" x2="21" y2="18"></line>

          </button>
          <div class="nav-links">
            <a href="../index.html">Home</a>

    </header>
    <main>
        <h1 style="text-align:center; margin-top: 40px; margin-bottom: 40px;">Contact Us</h1>
        <section id="contact-form">
            <h2>Send us a message</h2>
            <form action="https://formsubmit.co/sambhav.sehgal.007@gmail.com" method="POST">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br /><br />
                
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />
                
                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br /><br />
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 1234 Calm Street, Peace City, Country</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Email: contact@calmspace.com</p>
        </section>
    </main>
