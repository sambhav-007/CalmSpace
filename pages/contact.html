<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="color:#4a9eff; font-weight:bold; font-size:24px;">
                &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-brain"></i>&nbsp;CalmSpace
            </div>
        </nav>
    </header>
    <main>
        <h1 style="text-align:center; margin-top: 40px; margin-bottom: 40px;">Contact Us</h1>
        <section id="contact-form">
            <h2>Send us a message</h2>
            <form action="https://formsubmit.co/sambhav.sehgal.007@gmail.com" method="POST">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br /><br />
                
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />
                
                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br /><br />
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 1234 Calm Street, Peace City, Country</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Email: contact@calmspace.com</p>
        </section>
    </main>
</body>
</html>
